name: 'Install Drupal 8+ instance'
description: 'Install dependencies on a Drupal 8+ project'
inputs:
  dev:
    description: 'Prod or development release (composer --dev)'
    required: true
    default: 'false'
  php:
    description: 'Absolute path to PHP executable to use when running composer'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - name: "Validate composer schema"
      run: composer validate --no-ansi
      shell: bash

    - name: "Setup custom PHP executable"
      if: ${{ inputs.php != '' }}
      run: alias php='{{ inputs.php }}'
      shell: bash

    - name: "Install prod dependencies"
      if: ${{ inputs.dev == 'false' }}
      run: composer install --no-ansi --no-dev --no-interaction --no-progress --optimize-autoloader
      shell: bash

    - name: "Install dev dependencies"
      if: ${{ inputs.dev == 'true' }}
      run: composer install --no-ansi --no-interaction --no-progress
      shell: bash
